<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pakistan</title>
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }
        header{
            position: absolute;
            left: 0;
            top:0;
            width: 100%; height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
            animation: animate 25s ease-in-out infinite;
    }
    @keyframes animate{
        0%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan1.jpg);
        }
        10%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan.jpg);
        }
        20%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan2.jpg);
        }
        30%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan3.webp);
        }
        40%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan4.webp);
        }
        50%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan5.webp);
        }
        60%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan6.jpg);
        }
        70%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan7.jpg);
        }
        80%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan8.jpg);
        }
        90%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan9.webp);
        }
        100%{
            background-image:linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.1)), url(img/pakistan10.jpg);
        }

    }
        nav{
            width: 100%;
            height: 10vh;

            background:rgb(0, 0 ,0, 0.2);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }
       nav .logo{
            width: 25%;
            text-align: center;
            color: greenyellow;
        }
    
        nav .menu{
            width: 40%;
            display: flex;
            justify-content: space-around;
        }
        nav .menu a{
            width:25%;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main{
            width: 100%;
            height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;

        }
        section{

        }
        section h3{
            font-size: 35px;
            font-weight: 200;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px black;

        }
        section h1{
            margin: 30px 0 20px 0;
            font-size: 55px;
            font-weight:700;
            text-shadow: 2px 1px 5px black;
            text-transform: uppercase;
        }
        section p{
            font-size: 25px;
            color: #eee;
            word-spacing: 2px;
            margin-bottom:25px;
            text-shadow: 1px 1px 1px black;
        }
        section a{
            padding: 12px 30px;
            border-radius: 4px;
            outline:none;
            text-transform: uppercase;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 1px;
            transition: 0.5s ease;
            
        }
        section .btnone{
            background: white;
            color:black;
        }
        .btnone:hover{
            background: #00b894;
            color: white;
        }
        section .btntwo{
            background: #00b894;
            color: white;
        }
        .btntwo:hover{
            background: white;
            color:black;
        }
        .change_content:after{
            content: '';
            animation: changetext 25s infinite linear;
            color: #00b894;

        }
        @keyframes changetext{
            0%{content:"SWAT VALLEY";}
            10%{content:"Boyun Village";}
            20%{content:"HUNZA VALLEY";}
            30%{content:"YARKHUN VALLEY";}
            40%{content:"PHANDER LAKE";}
            50%{content:"HINGOL NATIONAL PARK";}
            60%{content:"GORAKH HILLS";}
            70%{content:"FAIRY MEADOWS";}
            80%{content:"KHUNJERAB PASS";}
            90%{content:"MARGALA HILLS";}
            100%{content:"KATPANA DESERT";}
        }
        
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><h1 class="animated infinite heartBeat">Mera Pakistan</h1></div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Gallery</a>
                <a href="https://wander-lush.org/most-beautiful-places-in-pakistan/" target="_blank">About</a>
                <a href="#">Contact</a>
                </div>
        </nav>
                <main>
                   <section>
                       <h3>Discover Pakistan</h3>
                       <h1>Visit The pakistan <span class="change_content"></span> </h1>
                       <p>"pakistan once is not enough"</p>
                       <a href="#" class="btnone">learn more</a>
                       <a href="#" class="btntwo">Signup here </a>
                   </section> 
                </main>
        
    </header> 
</body>
</html>
